<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Đăng Nhập</title>  
</head>  
<body>  
    <div class="container">  
        <div class="form-container">  
            <h2>Đăng nhập</h2>  
            <form>  
                <label for="email">Email đăng nhập</label>  
                <input type="email" id="email" placeholder="Vui lòng nhập email" required>  
                
                <label for="password">Mật khẩu</label>  
                <input type="password" id="password" placeholder="Vui lòng nhập mật khẩu" required>  
                
                <a href="#" class="forgot-password">Quên mật khẩu</a>  
                
                <button type="submit" class="login-button">Đăng nhập</button>  
            </form>  
            <p class="register-text">Bạn chưa có tài khoản <a href="#">Đăng ký</a></p>  
        </div>  
        <div class="image-container">  
            <img src="https://i.imgur.com/UmJXQsO.png" alt="Quảng cáo" />  
        </div>  
    </div>  
</body>  
</html>
